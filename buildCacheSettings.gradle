// Gradle Build Cache configuration recommendation: https://docs.gradle.org/current/userguide/build_cache.html

ext.isCiServer = System.getenv().containsKey("CI")
ext.gradleBuildCacheURL = System.getenv().containsKey("GRADLE_BUILD_CACHE_URL") ? System.getenv().get("GRADLE_BUILD_CACHE_URL") : 'http://localhost:5071/cache/'

buildCache {
    local {
        enabled = !isCiServer
    }
    remote(HttpBuildCache) {
        url = gradleBuildCacheURL
        push = isCiServer
    }
}
