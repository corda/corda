        background-color: #00d800;
    }
    span.status-changed {
        background-color: #e8b411;
    }
    span.status-removed {
        background-color: #c00000;
        color: #ffffff;
    }
    span.status-moved {
        background-color: #e8b411;
    }
    span.status-renamed {
        background-color: #e8b411;
    }
    span.status-exclusions {
        background-color: #c00000;
        color: #ffffff;
    }
    span.status-unchanged {
        background-color: #00d800;
    }
    th input[type="text"] {
        outline: none;
        width: 100%;
        padding: 5px;
        border: 1px solid #e8e8e8;
    }
</style>
