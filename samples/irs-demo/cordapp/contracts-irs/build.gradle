apply plugin: 'kotlin'
apply plugin: 'idea'
apply plugin: 'net.corda.plugins.cordapp'

dependencies {
    // The irs demo CorDapp depends upon Cash CorDapp features
    cordaCompile project(':core')
    cordaRuntime project(':node-api')

    cordapp ("net.corda:corda-finance-contracts:$os_corda_release_version")

    compile "com.fasterxml.jackson.core:jackson-annotations:${jackson_version}"

    testCompile project(':node-driver')
    testImplementation "org.junit.jupiter:junit-jupiter-api:${junit_jupiter_version}"

    testImplementation "org.junit.vintage:junit-vintage-engine:${junit_vintage_version}"
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:${junit_jupiter_version}"
    testRuntimeOnly "org.junit.platform:junit-platform-launcher:${junit_platform_version}"
}

cordapp {
    targetPlatformVersion corda_platform_version.toInteger()
    minimumPlatformVersion 1
    contract {
        name "Corda IRS Demo"
        versionId 1
        vendor "R3"
        licence "Open Source (Apache 2)"
    }
}

jar {
    baseName 'corda-irs-demo-contracts'
}